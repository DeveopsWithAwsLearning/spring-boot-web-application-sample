<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <meta content="" name="generator">
    <title th:replace="${title}"> Title ...</title>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">

    <th:block th:replace="${links}" />

</head>
<body>

<div th:fragment="nologin-header">


    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a th:href="@{/}">Note App</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <!--<a class="p-2 text-dark" href="#">Pricing</a>-->
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>


</div>

<div th:fragment="loggedin-header">


    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a th:href="@{/}">Note App</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <!--<a class="p-2 text-dark" href="#">Pricing</a>-->
        </nav>
        <h6 class="my-0 mr-md-auto font-weight-normal"><span sec:authentication="name">User</span></h6>

        <a th:href="@{/auth/logout}">Logout </a>
    </div>


</div>

</body>
</html>
