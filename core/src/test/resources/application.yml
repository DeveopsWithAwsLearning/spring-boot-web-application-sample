spring:
    application:
        name: Integration Test
    profiles:
        active: test
    jpa:
        show-sql: false
        open-in-view: false
        database-platform: gt.app.config.BugFixedH2Dialect

    mvc:
        static-path-pattern: /static/**
    jooq:
        sql-dialect: H2
    main:
        banner-mode: off
    data:
        elasticsearch:
            repositories:
                enabled: true

    elasticsearch:
        rest:
            uris: http://${ELASTICSEARCH_HOSTADDR:localhost:9200}
keycloak:
    realm: blogapp
    auth-server-url: http://localhost:${KEYCLOAK_PORT:8082}/auth/
    ssl-required: external
    resource: gateway-app-client
    public-client: true # for gateway app
    principal-attribute: name
    credentials.secret: dc168f0c-3c7f-47b9-b700-43d746978566


logging.level:
    ROOT: WARN
    gt: INFO

app-properties:
    file-storage:
        upload-folder: /X/uploads
