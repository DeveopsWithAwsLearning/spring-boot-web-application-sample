spring:
    application:
        name: Integration Test
    profiles:
        active: test
    jpa:
        show-sql: false
        open-in-view: false
        database-platform: gt.app.config.BugFixedH2Dialect

    mvc:
        static-path-pattern: /static/**
    jooq:
        sql-dialect: H2
    main:
        banner-mode: off

keycloak:
    realm: blogapp
    auth-server-url: http://localhost:${KEYCLOAK_PORT:8080}/auth/
    ssl-required: external
    resource: gateway-app-client
    public-client: true # for gateway app
    principal-attribute: name


server:
    port: 8081

logging.level:
    ROOT: WARN
    gt: INFO


app-properties:
    file-storage:
        upload-folder: /X/uploads
