spring:
    profiles:
        active: dev
    thymeleaf:
        cache: false
        prefix: file:core/src/main/resources/templates/  #directly serve from src folder instead of target
    resources:
        static-locations: file:core/src/main/resources/static/ #directly serve from src folder instead of target
        cache:
            period: 0
    mvc:
        static-path-pattern: /static/**

    #Access from http://localhost:8080/h2-console/, db url: jdbc:h2:mem:testdb, username: sa
    h2:
        console:
            enabled: true
    jooq:
        sql-dialect: H2


keycloak:
    realm: seed-app
    auth-server-url: http://localhost:8080/auth/
    ssl-required: external
    resource: seed-app-core
    public-client: true # for gateway app
    principal-attribute: name




